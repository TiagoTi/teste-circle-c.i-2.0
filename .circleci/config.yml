version: 2
jobs:
  todomundo:
    docker:
      - image: alpine
    working_directory: ~/repo
    steps:
      - checkout
      - run: echo "todo mundo"
  por_release:
    docker:
      - image: alpine
    working_directory: ~/repo
    steps:
      - checkout
      - run: echo "Por Release"
  por_tag:
    docker:
      - image: alpine
    working_directory: ~/repo
    steps:
      - checkout
      - run: echo "Por Tag"

workflows:
  version: 2
  workflow_por_release:
    jobs:
      - por_release:
          requires:
            - todomundo
          filters:
            branches:
              only: /release-.*/
      - por_tag:
          requires:
            - todomundo
          filters:            
            branches:
              ignore:
                - /release-.*/
            tags:
              only: /v[0-9]+\.[0-9]+\.[0-9]+/
